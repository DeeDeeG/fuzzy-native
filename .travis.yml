sudo: false

language: node_js
dist: precise
osx_image: xcode8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

matrix:
  include:
    # linux
    - os: linux   # abi 47
      node_js: 5.1.1
      env: NODE_VERSION="5.1.1" CXX="g++-4.9"
    - os: linux   # abi 48
      node_js: 6
      env: NODE_VERSION="6" CXX="g++-4.9"
    - os: linux   # abi 49
      node_js: 6
      env: NODE_VERSION="6" ELECTRON="1.3.6" CXX="g++-4.9"
    - os: linux
      node_js: 12.4.0
      env: NODE_VERSION="12.4.0" ELECTRON="6.1.12" CXX="g++-4.9"
    - os: linux
      node_js: 12.8.1
      env: NODE_VERSION="12.8.1" ELECTRON="7.3.2" CXX="g++-4.9"
    # os x x86
    - os: osx
      node_js: 5.1.1
      env: NODE_VERSION="5.1.1" CXX="clang"
    - os: osx
      node_js: 6
      env: NODE_VERSION="6" CXX="clang"
    - os: osx
      node_js: 6
      env: NODE_VERSION="6" ELECTRON="1.3.6" CXX="clang"
    - os: osx
      node_js: 12.4.0
      env: NODE_VERSION="12.4.0" ELECTRON="6.1.12" CXX="clang"
    - os: osx
      node_js: 12.8.1
      env: NODE_VERSION="12.8.1" ELECTRON="7.3.2" CXX="clang"
      
before_install:
  - export PATH="./node_modules/.bin/:$PATH"

install:
  - if [[ -n "$ELECTRON" ]]; then
      export npm_config_target=$ELECTRON;
      export npm_config_disturl=https://atom.io/download/atom-shell;
      export npm_config_runtime=electron;
      export npm_config_build_from_source=true;
    fi
  - npm install

script:
  - if [[ -z "$ELECTRON" ]]; then
      npm test;
    fi
  - node-pre-gyp package testpackage

git:
  depth: 10

before_deploy:
  - export RELEASE_NODE_FILE=$(find build/stage -name '*.tar.gz')
  - echo "Deploying $RELEASE_NODE_FILE to GitHub"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$RELEASE_NODE_FILE"
  skip_cleanup: true
  on:
    repo: hansonw/fuzzy-native
    tags: true
