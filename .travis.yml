sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9

matrix:
  include:
    - os: linux
      env: NODE_VERSION="5" CXX="g++-4.9"    # abi 47
    - os: linux
      env: NODE_VERSION="6" CXX="g++-4.9"    # abi 48
    # os x x86
    - os: osx
      env: NODE_VERSION="5" CXX="clang"
    - os: osx
      env: NODE_VERSION="6" CXX="clang"
    - os: osx
      env: NODE_VERSION="6" CXX="clang" ELECTRON=1.3.6  # electron ABI 49
    # osx ia32
    - os: osx
      env: NODE_VERSION="5" TARGET_ARCH="ia32" CXX="clang"
    - os: osx
      env: NODE_VERSION="6" TARGET_ARCH="ia32" CXX="clang"
    - os: osx
      env: NODE_VERSION="6" TARGET_ARCH="ia32" CXX="clang" ELECTRON=1

before_install:
  - rm -rf ~/.nvm/ && git clone --depth 1 "https://github.com/creationix/nvm.git" ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - export PATH="./node_modules/.bin/:$PATH"

install:
  - if [[ -n "$ELECTRON" ]]; then
      export npm_config_target="$ELECTRON";
      export npm_config_arch="$TARGET_ARCH";
      export npm_config_disturl=https://atom.io/download/atom-shell;
      export npm_config_runtime=electron;
    fi
  - npm install

script:
  - if [[ -z "$TARGET_ARCH" ]]; then
      node-pre-gyp rebuild package testpackage --build-from-source;
      npm test;
    else
      node-pre-gyp rebuild package testpackage --build-from-source --target_arch=$TARGET_ARCH;
    fi

git:
  depth: 10

branches:
  only:
    - master
    - test
    - /^v\d+\.\d+\.\d+(?:-[a-z0-9.-]+)?$/

before_deploy:
  - export RELEASE_NODE_FILE=$(find build/stage -name '*.tar.gz')
  - echo "Deploying $RELEASE_NODE_FILE to GitHub"

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$RELEASE_NODE_FILE"
  skip_cleanup: true
  on:
    repo: hansonw/fuzzy-native
    tags: true
